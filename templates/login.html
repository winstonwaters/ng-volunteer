<h1>{{name}}</h1>


<div id="login">
  <h4>Login to VolunteerApp</h4>
  <input type="text" name="name" placeholder="who is signing up" ng-model="name">
  <input type="password" name="password" placeholder="enter your password" ng-model="password">
  <button type="button" name="submit" ng-click="login()">login</button>

</div>
