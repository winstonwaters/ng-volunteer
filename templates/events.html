<div class="main-content">

    <section id="eventlist">
        <h1>Games to go to</h1>
        <ul>
            <li ng-repeat="option in list">
              <event info='option' on-click="add"></event>

            </li>
        </ul>

    </section>

    <section id="registed">
        <h1>{{ name }} is going to the following games</h1>
        <ul>
          <li ng-repeat="game in schedule">
            <p> Game: {{ game.name }}</p>
            <p> Date: {{ game.date }}</p>
          </li>
        </ul>
    </section>

</div>
